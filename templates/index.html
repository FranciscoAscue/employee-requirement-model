<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clasificacion </title>
	<link rel="shortcut icon" href="https://utec.edu.pe/sites/default/files/icon_utec.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
  <style>
		h1 {
			color: mediumseagreen;
			text-align: center;
		}

		.warning {
			color: red;
			font-weight: bold;
			text-align: center;
		}
		.card{
		margin-left:410px;
		margin-top: 20px;
		color: white;
		}
		.container{
		background:#edf2f7;
		font-weight: bold;
		padding-bottom:10px;
		border-radius: 15px;
		}
	</style>




  <body style="background:#BCBBB8">
  <!--=======================navbar=====================================================-->

<!--==========================================================================================-->
  <div class="container my-3 mt-3">
      <h1 class="text-success">Contratacion Prediccion <span class="text-success"></span></h1>

<!--      adding form-->
      <form action="/predict" method="POST">
          <div class="row">

			<div class="col-md-4">
				<label for="sl_no">Puntuación sl_no</label>
				<input type="number" id="sl_no" name="sl_no" placeholder="Ingrese la Puntuación SL_NO" class="form-control" required step="any">
			</div>

			<div class="col-md-4">
				<label for="Genero">Género</label>
				<select id="Genero" name="Genero" class="form-control" required>
					<option value="F">Female</option>
					<option value="M">Male</option>
				</select>
			</div>
			
			<div class="col-md-4">
				<label for="ssc_p">Puntuación SSC</label>
				<input type="number" id="ssc_p" name="ssc_p" placeholder="Ingrese la Puntuación SSC" class="form-control" required step="any">
			</div>
			
			<div class="col-md-4">
				<label for="hsc_p">Puntuación HSC</label>
				<input type="number" id="hsc_p" name="hsc_p" placeholder="Ingrese la Puntuación HSC" class="form-control" required step="any">
			</div>
			
			<div class="col-md-4">
				<label for="degree_p">Puntuación de Grado</label>
				<input type="number" id="degree_p" name="degree_p" placeholder="Ingrese la Puntuación de Grado" class="form-control" required step="any">
			</div>
			
			<div class="col-md-4">
				<label for="workex">Experiencia Laboral</label>
				<select id="workex" name="workex" class="form-control" required>
					<option value="No">No</option>
					<option value="Yes">Yes</option>
				</select>
			</div>
			
			<div class="col-md-4">
				<label for="etest_p">Puntuación E-Test</label>
				<input type="number" id="etest_p" name="etest_p" placeholder="Ingrese la Puntuación E-Test" class="form-control" required step="any">
			</div>
			
			<div class="col-md-4">
				<label for="specialisation">Especialización</label>
				<select id="specialisation" name="specialisation" class="form-control" required>
					<option value="Mkt&HR">Mkt&HR</option>
					<option value="Mkt&Fin">Mkt&Fin</option>
				</select>
			</div>
			
			<div class="col-md-4">
				<label for="mba_p">Puntuación MBA</label>
				<input type="number" id="mba_p" name="mba_p" placeholder="Ingrese la Puntuación MBA" class="form-control" required step="any">
			</div>
			
          </div>
           <div class="row mt-4">

           <div class="col-md-12 text-center">
				<button type="submit" class="btn btn-primary btn-lg">Segmentacion</button>
			</div>
			</div>
      </form>

 



	  {% if result %}
	  <script>
        Swal.fire({
          icon: "success",
          text: "{{ result }}"
        });
      </script>

  {% endif %}
  
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
